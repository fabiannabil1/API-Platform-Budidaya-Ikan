tags:
  - name: Chat
summary: Search user by phone number
description: Search for a user contact using their phone number
parameters:
  - in: path
    name: phone
    required: true
    type: string
    description: Phone number to search for
security:
  - BearerAuth: []
responses:
  200:
    description: User found successfully
    schema:
      type: object
      properties:
        data:
          type: object
          properties:
            phone:
              type: string
              description: User's phone number
            name:
              type: string
              description: User's name
            profile_picture:
              type: string
              description: URL of user's profile picture
              nullable: true
  404:
    description: User not found
    schema:
      type: object
      properties:
        error:
          type: string
          example: "User not found"