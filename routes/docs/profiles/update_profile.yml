tags:
  - Profiles
summary: Memperbarui profil pengguna
description: Endpoint ini digunakan untuk memperbarui profil pengguna, termasuk nama, alamat, bio, dan gambar profil.
security:
  - BearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            example: "Fabian Pradana"
            description: Nama lengkap pengguna
          address:
            type: string
            example: "Jl. Mawar No. 123, Jember"
            description: Alamat pengguna
          bio:
            type: string
            example: "Saya adalah pengembang perangkat lunak."
            description: Deskripsi singkat tentang pengguna
          image:
            type: string
            format: binary
            description: Gambar profil (jpeg/png/webp)
responses:
  '200':
    description: Profil berhasil diperbarui
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: integer
              example: 1
            name:
              type: string
              example: "Fabian Pradana"
            phone:
              type: string
              example: "081234567890"
            role:
              type: string
              example: "user"
            created_at:
              type: string
              format: date-time
              example: "2024-01-01T12:00:00"
            address:
              type: string
              example: "Jl. Mawar No. 123, Jember"
            profile_picture:
              type: string
              example: "http://localhost:5000/uploads/profiles/1718273654_avatar.png"
            bio:
              type: string
              example: "Saya adalah pengembang perangkat lunak."
  '400':
    description: Gagal memproses permintaan karena file tidak sesuai atau data tidak valid
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              example: Tipe file tidak diperbolehkan
  '500':
    description: Terjadi kesalahan saat memproses data di server
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              example: Terjadi kesalahan saat memperbarui profil
            details:
              type: string
              example: Traceback atau pesan error dari backend
