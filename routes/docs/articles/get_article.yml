tags:
  - Articles
summary: Get article by ID
description: Retrieve a specific article by its ID
parameters:
  - name: id
    in: path
    type: integer
    required: true
    description: Article ID
    example: 1
responses:
  200:
    description: Article retrieved successfully
    schema:
      type: object
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          example: "Tips Bertani Modern"
        content:
          type: string
          example: "Artikel tentang tips bertani modern..."
        image_url:
          type: string
          example: "https://example.com/image.jpg"
        created_at:
          type: string
          format: date-time
          example: "2024-01-01T10:00:00"
        updated_at:
          type: string
          format: date-time
          example: "2024-01-01T10:00:00"
        author_id:
          type: integer
          example: 1
        author_name:
          type: string
          example: "John Doe"
  404:
    description: Article not found
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Artikel tidak ditemukan"
