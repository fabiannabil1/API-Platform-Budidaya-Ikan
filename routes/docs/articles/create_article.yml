tags:
  - Articles
summary: Create a new article
description: Create a new article (requires authentication)
security:
  - BearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - title
          - content
        properties:
          title:
            type: string
            example: "Tips Bertani Modern"
            description: Judul artikel
          content:
            type: string
            example: "Artikel tentang tips bertani modern..."
            description: Konten artikel
          image:
            type: string
            format: binary
            description: Gambar artikel (opsional)
responses:
  '201':
    description: Article created successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: integer
              example: 1
            title:
              type: string
              example: "Tips Bertani Modern"
            content:
              type: string
              example: "Artikel tentang tips bertani modern..."
            image_url:
              type: string
              example: "/uploads/photos/image.jpg"
            created_at:
              type: string
              format: date-time
              example: "2024-01-01T10:00:00"
            updated_at:
              type: string
              format: date-time
              example: "2024-01-01T10:00:00"
  '400':
    description: Invalid input
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              example: "Judul dan konten harus diisi"
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          type: object
          properties:
            msg:
              type: string
              example: "Missing Authorization Header"