tags:
  - Auctions
summary: Place a bid on an auction
description: Submit a bid amount for a specific auction (requires authentication)
security:
  - BearerAuth: []
parameters:
  - name: auction_id
    in: path
    required: true
    schema:
      type: integer
    description: ID of the auction to bid on
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - bid_amount
        properties:
          bid_amount:
            type: number
            format: float
            description: Bid amount (must be higher than current price)
            example: 150000.00
responses:
  '201':
    description: Bid placed successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: "Penawaran berhasil"
            bid_amount:
              type: number
              format: float
              example: 150000.00
  '400':
    description: Invalid bid amount or auction closed
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              example: "Penawaran harus > harga saat ini (100000)"
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          type: object
          properties:
            msg:
              type: string
              example: "Missing Authorization Header"
  '404':
    description: Auction not found
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              example: "Auction tidak ditemukan"
