tags:
  - Auctions
summary: Menghapus auction
security:
  - BearerAuth: []
parameters:
  - in: path
    name: auction_id
    required: true
    schema:
      type: integer
    description: ID dari auction yang akan dihapus
responses:
  '200':
    description: Auction berhasil dihapus
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: Auction berhasil dihapus
  '403':
    description: Tidak diizinkan menghapus auction ini
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              example: Tidak diizinkan menghapus auction ini
  '404':
    description: Auction tidak ditemukan
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              example: Auction tidak ditemukan