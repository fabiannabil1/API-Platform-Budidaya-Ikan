tags:
  - Auctions
summary: Mendapatkan daftar auction milik user saat ini
security:
  - BearerAuth: []
parameters: []
responses:
  '200':
    description: Daftar auction milik user berhasil diambil
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                example: 1
                description: ID dari auction
              title:
                type: string
                example: "Auction Barang Antik"
                description: Judul dari auction
              description:
                type: string
                example: "Barang antik dari abad ke-19"
                description: Deskripsi dari auction
              start_time:
                type: string
                format: date-time
                example: "2023-12-01T10:00:00"
                description: Waktu mulai auction
              end_time:
                type: string
                format: date-time
                example: "2023-12-10T18:00:00"
                description: Waktu berakhir auction
              starting_bid:
                type: number
                example: 1000000
                description: Penawaran awal untuk auction
              highest_bid:
                type: number
                example: 1500000
                description: Penawaran tertinggi saat ini
              status:
                type: string
                example: "ongoing"
                description: Status dari auction (ongoing, completed, etc.)
  '404':
    description: Tidak ada auction milik user yang ditemukan
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: "Tidak ada auction milik user yang tersedia"