---
tags:
  - Order Roti
summary: Get specific order roti by ID
security:
  - Bearer: []
parameters:
  - name: id
    in: path
    type: integer
    required: true
    description: Order roti ID
responses:
  200:
    description: Order roti details
    schema:
      type: object
      properties:
        id:
          type: integer
        nama_pemesan:
          type: string
        id_product:
          type: integer
        product_name:
          type: string
        product_price:
          type: number
        product_image:
          type: string
        koordinat_pemesan_lat:
          type: number
        koordinat_pemesan_lng:
          type: number
        total_harga:
          type: number
        created_at:
          type: string
          format: date-time
  404:
    description: Order roti not found
  401:
    description: Unauthorized access
