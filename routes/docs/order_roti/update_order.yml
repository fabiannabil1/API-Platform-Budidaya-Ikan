---
tags:
  - Order Roti
summary: Update existing order roti
security:
  - Bearer: []
parameters:
  - name: id
    in: path
    type: integer
    required: true
    description: Order roti ID
  - name: body
    in: body
    required: true
    schema:
      type: object
      properties:
        nama_pemesan:
          type: string
          description: Nama pemesan roti
        id_product:
          type: integer
          description: ID produk roti yang dipesan
        koordinat_pemesan_lat:
          type: number
          format: float
          description: Latitude koordinat pemesan
        koordinat_pemesan_lng:
          type: number
          format: float
          description: Longitude koordinat pemesan
        total_harga:
          type: number
          format: float
          description: Total harga pesanan
responses:
  200:
    description: Order roti updated successfully
    schema:
      type: object
      properties:
        id:
          type: integer
        nama_pemesan:
          type: string
        id_product:
          type: integer
        koordinat_pemesan_lat:
          type: number
        koordinat_pemesan_lng:
          type: number
        total_harga:
          type: number
        created_at:
          type: string
          format: date-time
  400:
    description: Bad request - No fields to update or invalid data
  404:
    description: Order roti or product not found
  401:
    description: Unauthorized access
