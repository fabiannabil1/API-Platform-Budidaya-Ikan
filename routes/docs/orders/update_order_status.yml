tags:
  - Orders
summary: Update order status
description: Update the status of an existing order
security:
  - BearerAuth: []
parameters:
  - name: id
    in: path
    type: integer
    required: true
    description: Order ID
    example: 1
  - name: body
    in: body
    required: true
    schema:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          enum: [pending, paid, shipped, cancelled]
          example: "paid"
responses:
  200:
    description: Order status updated successfully
    schema:
      type: object
      properties:
        id:
          type: integer
          example: 1
        order_date:
          type: string
          format: date-time
          example: "2024-01-01T10:00:00"
        total_amount:
          type: number
          format: float
          example: 150000.00
        status:
          type: string
          enum: [pending, paid, shipped, cancelled]
          example: "paid"
  400:
    description: Invalid status or status transition
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Status tidak valid"
  401:
    description: Unauthorized
    schema:
      type: object
      properties:
        msg:
          type: string
          example: "Missing Authorization Header"
  404:
    description: Order not found
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Pesanan tidak ditemukan"
