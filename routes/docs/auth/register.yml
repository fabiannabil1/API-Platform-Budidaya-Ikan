tags:
  - Auth
summary: Registrasi pengguna baru
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - phone
          - password
          - name
        properties:
          phone:
            type: string
            description: Nomor HP pengguna
            example: 08123456789
          password:
            type: string
            description: Password pengguna
            example: password123
          name:
            type: string
            description: Nama pengguna
            example: John Doe
          address:
            type: string
            description: Alamat pengguna (opsional)
            example: Jl. Raya No. 1, Jakarta
          role:
            type: string
            description: Peran pengguna (opsional)
            example: mitra
            enum:
              - mitra
              - biasa
responses:
  '201':
    description: Registrasi berhasil
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: Registrasi berhasil
  '400':
    description: Request body tidak valid
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              example: Phone dan password harus diisi
  '409':
    description: Nomor HP telah terdaftar
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              example: Nomor HP telah terdaftar