tags:
  - Auth
summary: Login untuk mendapatkan token akses
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - phone
          - password
        properties:
          phone:
            type: string
            example: 08123456789
            description: Nomor HP pengguna
          password:
            example: password123
            type: string
            description: Password pengguna
responses:
  '200':
    description: Login berhasil
    content:
      application/json:
        schema:
          type: object
          properties:
            access_token:
              type: string
              example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
  '401':
    description: Nomor HP atau password salah
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              example: Nomor HP atau password salah
  '400':
    description: Request body tidak valid
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              example: Phone dan password harus diisi